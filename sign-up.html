<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiyaHeroes - Signup</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/signup.css">

</head>
<body>
    <div class="container">

        <header>
            <a href="index.html"><img src="images/icons/arrow-thin-left-icon.svg" alt="back-icon"></a>
            <h2><a href="">Biyaheroes</a></h2>
            <p>Create an account</p>
        </header>

        <form action="" id="form">
            <div class="form-one">

                <div class="form-item">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="last-name">First Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="birthday">Birthday</label>
                    <input type="date" name="birthday" id="birthday" placeholder="Birthday">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Address">
                    <small>Error Message</small>
                </div>
                
            </div>
            
            <div class="form-two">

                <div class="form-item">
                    <label for="phone-num">Phone Number</label>
                    <input type="number" name="phone-num" id="phone-num" placeholder="Phone Number">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm Password">
                    <small>Error Message</small>
                </div>

                <div class="btn">
                    <button type="submit">Signup</button>
                </div>
            </div>
            
        </form>

    </div>
    <script src="javascript/sign-up.js"></script>
</body>
</html>
